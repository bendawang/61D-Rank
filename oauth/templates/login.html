{% extends 'registration/base.html' %}
{% load template_helper %}

{% block title %}
登录 | {{ website.title }}
{% endblock %}
{% block body %}
<!-- UI - X Starts -->
<div class="ui-331">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2 col-mob">
                <!-- Outer Starts -->
                <div class="ui-outer">
                    <!-- Form -->
                    <div class="ui-form">
                        <!-- Heading -->
                        <h4>登录 - {{ website.title }}</h4>
                        <!-- Form -->
                        {% if msg %}
                        <div class="alert alert-danger" role="alert">{{ msg}}</div>
                        {% endif %}
                        <form class="form" method="post">
                                <div class="form-group">
                                    <input type="text" name="username" placeholder="邮箱" maxlength="254" id="id_username" autofocus class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="id_password" class="form-control" placeholder="密码" required />
                                </div>
                            <div class="form-group">
                                <!-- Log In Button -->
                                <button type="submit" class="btn btn-red">登录</button>
                                <a style="margin-left: 10px" href="{% url 'registration_register' %}">点击注册</a>
                                <a style="margin-left: 10px" href="{% url 'password_reset' %}">忘记密码？</a>
                            </div>
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}" />
                        </form>
                    </div>
                </div>
                <!-- Outer Ends -->
            </div>
        </div>
    </div>
</div>
<!-- UI - X Ends -->
{% endblock %}
